<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x161.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
     <!-- jQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
     <!-- CSS del proyecto -->
     <link rel="stylesheet" type="text/css" href="css/index.css">
     <!--Angular js-->
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>SESIÓN 14 - JAVASCRIPT AVANZADO</title>
</head>
<body>
<nav>
</nav>
    <main class="container">
        <h1 class="mt-3 text-decoration-underline text-center">Calcular el básico, descuento y salario neto</h1>
        <section class="mt-5" ng-app="MyApp" ng-controller="formCtrl">
            <form novalidate>
                Código del trabajador:<br>
                <input class="col-5" type="text" ng-model="codigo"><br>
                Horas trabajadas:<br>
                <input class="col-5" type="text" ng-model="horas"><br>
                Tarifa por hora:<br>
                <input class="col-5" type="text" ng-model="tarifa"><br>
                <br>
                <button class="col-5 btn btn-outline-dark" ng-click="calcular()">Calcular</button>
            </form>
        <section class="mt-5">
            <p>Código del trabajador: {{ codigo }}</p>
            <p>Salario Basico: {{ bruto }}</p>
            <p>Descuento: {{ descuento }}</p>
            <p>Neto a pagar : {{ neto }}</p>
        </section>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
